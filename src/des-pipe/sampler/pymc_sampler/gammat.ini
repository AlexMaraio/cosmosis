; Need to add the data before using: 
; Step 1: obtain the file gammat_bcc-v0.5d.tar
; Step 2: from the data directory 
;			mkdir gammat
;		    mv gammat_bcc-v0.5d.tar gammat
;			cd gammat
;			tar -xvf gammat_bcc-v0.5d.tar


[pipeline]
root = ../..                                     ; The top-level directory where all the modules are to be found.
modules =   gammat_theory gammat     ; This list of modules to be run.  They are described below.
likelihoods =   gammat                            ; The list of likelihood values that will be generated by the pipeline and summed.
data = ../../data/
values = gammat_params.txt                                ;file containing parameter ranges and start values


; For example, the pymc sampler can read different options, say:
[pymc]
params = mass concentration Omega_m                           ;parameters to vary
values = gammat_params.txt                                ;file containing parameter ranges and start values
covmat = gammat_covmat.txt                                ;file containing covariance matrix
name = test                                       ;output dir name for the run
samples =  1                                               ;number of MCMC samples to get

; These sections describe what the different named modules are and where to find them.
; You can have modules here that are not actually used, so you can switch between them just by changing the modules
; option at the top, rather than re-writing the whole file. 
[camb]
file = boltzmann/camb/camb_all.so
function = execute
setup = setup

[wmap]
; The WMAP7 likelihood code
file = likelihood/wmap7/wmap_interface.so
function = execute

[gammat_theory]
; predicts gammat given the parameters
file = shear/gglensing_mass/gglensing.py
function = execute

[dodelson_lss]
;Scott's code to generate C_ells in redshift slices
file = lss/dodelson/dodelson_xi.py
function = execute

[dodelson_gg_lss]
file = likelihood/gglensing_lss/joint_likelihood.py
function = execute
; The presence of this parameter means that the code
; will look for a function with this name and run it, passing
; in all the parameters in this file to it to it can read them.
setup = setup
; This is the relative data directory, relative to the
; overall data dir specified at the top in the pipeline section
data_dir = lss/FSData
; Other parameters
nz_bins = 1
nl_bins = 15
xi_file = ACF_STRIPE82_small.out
cov_file = acf_covmatrix_small.out

[dodelson_bias]
; Fortran interface to compute bias
file = lss/dodelson/sigma_interface.so
function = execute

[dodelson_like]
;Scott's code to get likelihoods of C_ell theory predictions for 5 redshift bins
;Based on BCC
file = likelihood/dodelson_likelihood/dodelson_lss_likelihood.py
function = execute


[HST]
; The HST (Riess et al 2007) constraint on H0: H0 = 71 +/- 2
file = likelihood/hst_h0/hst_h0.py
function = execute
setup = setup

[gammat]
file = likelihood/gglensing_lss/gg_likelihood.py
function = execute
; The presence of this parameter means that the code
; will look for a function with this name and run it, passing
; in all the parameters in this file to it to it can read them.
setup = setup
; This is the relative data directory, relative to the
; overall data dir specified at the top in the pipeline section
data_dir = gammat
; Other parameters
nlens_bin = 6
nsource_bin = 38

[GGMASS]
; The galaxy-galaxy shear measurement of the mass
file = likelihood/GGMass/ggmass.py
function = execute

[BBN]
; BBN likelihood: Omega_b * h^2 = 0.0214 +/- 0.002
file = likelihood/bbn/bbn.py
function = execute
