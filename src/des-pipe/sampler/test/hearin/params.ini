[pipeline]
root = ../../..               ; The place where all the modules are to be found:
modules = hearin        ; This list of modules to be run.  They are described below.
data = ../../../data          ; Path to data storage
values = values.ini

[test]


[hearin]
file = nonlinear/hearin_halo/halo.so
function = execute
setup = setup
ipspec=3
model="WMAP9"





[hst]
file = likelihood/gaussian/interface.py
function = execute
setup = setup
like_name = h0
mu = 0.72
sigma = 0.02
section = COSMOPAR
param = h0

[bbn]
file = likelihood/gaussian/interface.py
function = execute
setup = setup
like_name = bbn
mu = 0.25
sigma = 0.05
section = COSMOPAR
param = omega_m



[eifler]
file = shear/eifler_shear/libeifler_shear_interface.so
function = execute
setup = setup


; These sections describe what the different named modules are and where to find them.
; You can have modules here that are not actually used, so you can switch between them just by changing the modules
; option at the top, rather than re-writing the whole file. 

[camb]
; The Code for Anisotropies in the Microwave Background.
; Takes cosmological parameters as inputs
; Calculates matter power spectra and CMB power spectra as outputs.
file = boltzmann/camb/camb_all.so
function = execute
setup = setup

[halofit]
file = boltzmann/halofit/halofit_interface.so
function = execute


[camb_cmb]
; The Code for Anisotropies in the Microwave Background.
; Takes cosmological parameters as inputs
; Calculates CMB power spectra only as outputs
file = boltzmann/camb/camb_cmb.so
function = execute


[wmap]
; WMAP 7-year likelihood code.
; Takes CMB power spectra as input.
; Calculates a single total likelihood function as output
file = likelihood/wmap7/wmap_interface.so
function = execute

[kirk]
; Donnacha Kirk's number density code.
; Takes a series of number density parameters as input.
; Calculates n(z) in bins as output.
; Assumes bin sizes chosen to have equal galaxy numbers in each.
file = number_density/kirk/kirk_nz.py
function = execute
